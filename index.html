<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Iframe with Autoplay, Link Blocker, and Fullscreen Permission</title>
  <style>
    /* Full-screen iframe style */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Iframe with sandbox restrictions, autoplay, and fullscreen enabled -->
  <iframe 
    src="https://winteo320ram.com/play/tt12422308?autoplay=1" 
    sandbox="allow-scripts allow-same-origin" 
    allowfullscreen>
  </iframe>
</body>
</html>
