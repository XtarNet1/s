<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XnFire</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #message {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="message"><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Iframe with Autoplay, Link Blocker, and Fullscreen Permission</title>
  <style>
    /* Full-screen iframe style */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Iframe with sandbox restrictions, autoplay, and fullscreen enabled -->
  <iframe 
    src="https://winteo320ram.com/play/tt12422308?autoplay=1" 
    sandbox="allow-scripts allow-same-origin" 
    allowfullscreen="allowfullscreen">
  </iframe>
</body>
</html>

        </div>

    <script>
        function requestFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.warn(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE11
                document.documentElement.msRequestFullscreen();
            }
        }

        // Attempt to enter fullscreen on page load
        window.onload = () => {
            requestFullscreen();
        };

        // Alternative: Ask user to click if fullscreen is blocked by the browser
        document.body.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                requestFullscreen();
            }
        });
    </script>
</body>
</html>
